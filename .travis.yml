language: node_js
node_js:
- '4.4.3'
services:
- mongodb
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
env:
- CXX=g++-4.8
sudo: required
before_script: npm install
script:
- npm run test
- npm run lint
cache:
  directories:
  - node_modules
notifications:
  slack:
    secure: 
